<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
</head>

<body>
    <div class="header">
        <h1>Crystal Collector Game</h1>
        <img src="assets/images/cubes.png" class=gemImage id="one" alt="Blue">
        <p></p>
    </div>
    <ul>
        <li id="blue">Blue</li>
        <p></p>
        <li id="green">Green</li>
        <p></p>
        <li id="red">Red</li>
        <p></p>
        <li id="yellow">Yellow</li>
        <p></p>
        <p></p>
    </ul>
    </div>
    <div class="numberToMatch">
        <h2>Number To Get:
            <span id="randomNumber"></span>
        </h2>
    </div>

        <h2>Wins:
            <span id="numberWins"></span>
            </br>

            <span id="numberLosses"></span>
        </h2>

    </div>
    <div class="gems">
        
        <button id="blue_button"></button>
        <button id="green_button"></button>
        <button id="red_button"></button>
        <button id="yellow_button"></button>
    </div>
    <div class="userTotal">
        <h2>Your total score is:
            <span id="finalTotal"></span>
        </h2>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
